<!DOCTYPE html>
<!-- this doctype tag tells the browser that this file is of type HTML -->
<html lang="en">
    <!-- this html tag tells the broser that the code is of type html -->
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- this sets up the web page to mobile friendly. (first) mobile responsive -->
        <title>My First Web Page</title>
        <!-- the title tag displaya the title of the page in a browser tab -->
    </head>
    <!-- the head tags tells the browser that the code  inside it needs to executed first -->
    <body>
        <h1> My hello heading </h1>
        <!-- the body tag contains the content that is physically web browser itself -->
        <p>Hello World!</p>
        <!-- this is a paragraph tag that blocks a bunch of text into a paragraph -->
    </body>
</html>
